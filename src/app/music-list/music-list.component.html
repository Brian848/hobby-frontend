<h2>Music List</h2>
<button (click)="fetchData()">View Data</button>

<table *ngIf="data">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.category }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.quantity }}</td>
            <td><button (click)="deleteInstrument(item.id)">Delete</button></td>
        </tr>
    </tbody>
</table>

<h2>Add New Item</h2>
<form (ngSubmit)="addItem()">
    <div>
        <label for="id">ID:</label>
        <input type="number" id="id" name="id" [(ngModel)]="newItem.id" required>
      </div>
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="newItem.name" required>
    </div>
    <div>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" [(ngModel)]="newItem.category" required>
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" [(ngModel)]="newItem.price" required>
    </div>
    <div>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" [(ngModel)]="newItem.quantity" required>
    </div>
    <button type="submit">Add Item</button>
</form>

<div>
    <label for="searchId">Search by ID:</label>
    <input type="number" id="searchId" name="searchId" [(ngModel)]="searchId">
    <button (click)="searchById()">Search</button>
</div>
<button class="delete-all" (click)="deleteAllItems()">Delete All Items</button>
